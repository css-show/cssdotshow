      - name: Login to Tencent CloudBase
        env:
          SECRET_ID: ${{secrets.secretId}}
          SECRET_KEY: ${{secrets.secretKey}}
        run: cloudbase login --apiKeyId "$SECRET_ID" --apiKey "$SECRET_KEY"
          
